<!DOCTYPE html>
<html>
<body>
<script>
function ShowIt() {
    document.getElementById("info").style.display = "block";
}
</script>

<style>
.info {
    display:none;
    position: fixed;
    left: 25%;
    top: 25%;
    width: 50%;
    height: 50%;
    border: 3px solid #73AD21;
}
</style>

<p>Click the button to test.</p>

<button onclick="ShowIt()">Try it</button>

<div id="info" class="info">Some text<br />Some more text</div>

</body>
</html>
