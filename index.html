<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <span id="score"></span>
        <span id="lives"></span>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div class = "instructions">
        <h1>How to play:</h1>
        <span id="instructions">
            <p>Use arrow keys for movement.</p>
            <p>Collect gems.</p>
            <p>Avoid bugs.</p>
            <ul>
                <li>Green Gems are worth 10 point</li>
                <li>Blue Gems are worth 50 points</li>
                <li>Orange Gems are worth 100 points</li>
            </ul>
            <p>Must get gems to home to keep them.</p>
            <p>Any gems held when hit by a bug will be lost</p>
        </span>
    </div>
